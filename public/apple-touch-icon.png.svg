<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Apple requires no rounded corners, they handle it -->
  <rect width="180" height="180" fill="url(#appleGradient)"/>
  
  <defs>
    <linearGradient id="appleGradient" x1="0" y1="0" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#B8E0F2"/>
      <stop offset="50%" stop-color="#D4C5F9"/>
      <stop offset="100%" stop-color="#90CDF4"/>
    </linearGradient>
  </defs>
  
  <!-- Central Hub Circle -->
  <circle cx="90" cy="90" r="30" fill="white" opacity="0.9"/>
  
  <!-- Large "X" in center -->
  <text x="90" y="102" font-family="Inter, sans-serif" font-size="45" font-weight="700" fill="#1a1a2e" text-anchor="middle">X</text>
  
  <!-- Connecting nodes -->
  <circle cx="90" cy="38" r="7" fill="white" opacity="0.8"/>
  <circle cx="142" cy="90" r="7" fill="white" opacity="0.8"/>
  <circle cx="90" cy="142" r="7" fill="white" opacity="0.8"/>
  <circle cx="38" cy="90" r="7" fill="white" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="90" y1="60" x2="90" y2="38" stroke="white" stroke-width="3" opacity="0.6"/>
  <line x1="120" y1="90" x2="142" y2="90" stroke="white" stroke-width="3" opacity="0.6"/>
  <line x1="90" y1="120" x2="90" y2="142" stroke="white" stroke-width="3" opacity="0.6"/>
  <line x1="60" y1="90" x2="38" y2="90" stroke="white" stroke-width="3" opacity="0.6"/>
</svg>
