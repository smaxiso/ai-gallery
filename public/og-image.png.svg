<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E8F4F8"/>
      <stop offset="50%" stop-color="#D4C5F9"/>
      <stop offset="100%" stop-color="#C8F4E0"/>
    </linearGradient>
    
    <!-- Glassmorphism effect -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
    </filter>
  </defs>
  
  <!-- Decorative background elements -->
  <circle cx="100" cy="100" r="80" fill="white" opacity="0.2" filter="url(#blur)"/>
  <circle cx="1100" cy="530" r="100" fill="white" opacity="0.2" filter="url(#blur)"/>
  <circle cx="900" cy="100" r="60" fill="#90CDF4" opacity="0.3" filter="url(#blur)"/>
  
  <!-- Main content card -->
  <rect x="150" y="100" width="900" height="430" rx="24" fill="white" opacity="0.25"/>
  <rect x="150" y="100" width="900" height="430" rx="24" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Logo/Icon -->
  <circle cx="600" cy="220" r="60" fill="url(#iconGradient)"/>
  <defs>
    <linearGradient id="iconGradient" x1="540" y1="160" x2="660" y2="280">
      <stop offset="0%" stop-color="#B8E0F2"/>
      <stop offset="100%" stop-color="#D4C5F9"/>
    </linearGradient>
  </defs>
  <text x="600" y="238" font-family="Inter, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle">X</text>
  
  <!-- Title -->
  <text x="600" y="330" font-family="Inter, sans-serif" font-size="56" font-weight="700" fill="#1a1a2e" text-anchor="middle">TheAIHubX</text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="Inter, sans-serif" font-size="32" font-weight="500" fill="#4A5568" text-anchor="middle">Discover, Compare &amp; Master AI Tools</text>
  
  <!-- Feature badge -->
  <rect x="475" y="420" width="250" height="50" rx="25" fill="#B8E0F2" opacity="0.3"/>
  <text x="600" y="452" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#1a1a2e" text-anchor="middle">200+ AI Tools Curated</text>
  
  <!-- Small decorative dots -->
  <circle cx="350" cy="450" r="4" fill="#90CDF4"/>
  <circle cx="850" cy="450" r="4" fill="#D4C5F9"/>
  <circle cx="420" cy="460" r="3" fill="#B8E0F2"/>
  <circle cx="780" cy="460" r="3" fill="#B8E0F2"/>
</svg>
