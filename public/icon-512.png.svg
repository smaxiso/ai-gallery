<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="85" fill="url(#gradient512)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient512" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#B8E0F2"/>
      <stop offset="50%" stop-color="#D4C5F9"/>
      <stop offset="100%" stop-color="#90CDF4"/>
    </linearGradient>
  </defs>
  
  <!-- Central Hub Circle -->
  <circle cx="256" cy="256" r="85" fill="white" opacity="0.9"/>
  
  <!-- Large "X" in center -->
  <text x="256" y="296" font-family="Inter, sans-serif" font-size="128" font-weight="700" fill="#1a1a2e" text-anchor="middle">X</text>
  
  <!-- Connecting nodes around hub (8 directions) -->
  <circle cx="256" cy="100" r="20" fill="white" opacity="0.8"/>
  <circle cx="362" cy="150" r="20" fill="white" opacity="0.8"/>
  <circle cx="412" cy="256" r="20" fill="white" opacity="0.8"/>
  <circle cx="362" cy="362" r="20" fill="white" opacity="0.8"/>
  <circle cx="256" cy="412" r="20" fill="white" opacity="0.8"/>
  <circle cx="150" cy="362" r="20" fill="white" opacity="0.8"/>
  <circle cx="100" cy="256" r="20" fill="white" opacity="0.8"/>
  <circle cx="150" cy="150" r="20" fill="white" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="256" y1="171" x2="256" y2="100" stroke="white" stroke-width="6" opacity="0.6"/>
  <line x1="319" y1="193" x2="362" y2="150" stroke="white" stroke-width="6" opacity="0.6"/>
  <line x1="341" y1="256" x2="412" y2="256" stroke="white" stroke-width="6" opacity="0.6"/>
  <line x1="319" y1="319" x2="362" y2="362" stroke="white" stroke-width="6" opacity="0.6"/>
  <line x1="256" y1="341" x2="256" y2="412" stroke="white" stroke-width="6" opacity="0.6"/>
  <line x1="193" y1="319" x2="150" y2="362" stroke="white" stroke-width="6" opacity="0.6"/>
  <line x1="171" y1="256" x2="100" y2="256" stroke="white" stroke-width="6" opacity="0.6"/>
  <line x1="193" y1="193" x2="150" y2="150" stroke="white" stroke-width="6" opacity="0.6"/>
</svg>
